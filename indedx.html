<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <style>
        @font-face {
            font-family: 'Poppins';
            src: url('./asset/font/Poppins-Regular.ttf');
        }

        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins';
        }

        body {
            width: 100vw;
            height: 100vh;
            background: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel-content {
            width: 80%;
            background: rgba(255, 255, 255, 0.601);
            border-radius: 20px;
        }

        .img-auth img {
            width: 70%;
            height: auto;
        }

        .form-control {
            border-top: none;
            border-left: none;
            border-right: none;
            border-radius: none;
        }
        @media (max-width:630px){
            .img-auth{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="panel-content" data-aos="fade-up" data-aos-duration="3000">
        <div class="row p-4 ">
            <div class="col-md-6 img-auth">
                <img src="./asset/img/login.svg" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 from-auth p-4">
                <div class="card">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Register</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <form action="#" method="post" class="m-4">
                                <div class="form-floating mb-3">
                                    <input type="te" class="form-control shadow-none" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Your Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control shadow-none" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control shadow-none" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="checkbox">
                                            <label>Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <a href="">Forgot Your Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-success">Login</button>
                                </div>
                                <div class="d-flex justify-content-center mt-4">
                                    <p>or login with</p>
                                </div>
                                <div class="social d-flex justify-content-center mt-2">
                                    <a href=""><i class="fa fa-github m-2"></i></a>
                                    <a href=""><i class="fa fa-google m-2"></i></a>
                                    <a href=""><i class="fa fa-facebook m-2"></i></a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
</body>

</html>
